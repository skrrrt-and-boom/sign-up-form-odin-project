<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Odin sign up form</title>
    <link rel="stylesheet" href="style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300;500;700&display=swap');
</style>
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="assets/odin-lined.png" alt="Odin Project Logo">
        <h1>o_o</h1>
      </div>
      <div class="name">
        <h4>Photo by (0)_(0)</h4>
      </div>
    </div>
    <div class="right">
      <div class="top">
        <h2>This is not a real online service!
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi! Sign up <span>now</span> to get started.</h2>
          <h2>You <span>know</span> you want to.</h2>
      </div>

          <form action="#">

          <h2>Let's do this!</h2>

          <div class="input">
            <label for="first name">First name</label>
            <input type="text" name="first-name" id="first-name" required>
          </div>

          <div class="input">
            <label for="last name">Last name</label>
            <input type="text" name="last-name" id="last-name" required>
          </div>

          <div class="input">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
          </div>

          <div class="input">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
          </div>

          <div class="input">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="confirm-password" id="confirm-password" required>
          </div>

          <div class="button">
            <button type="submit">Create Account</button>
          </div>

          </form>

        <div class="bottom">

        <div class="login">
          <p>Already have an account?</p><a href="#">Log in</a>
        </div>

      </div>

    </div>
  </body>
</html>
